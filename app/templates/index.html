{% extends 'base.html' %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}
<!-- {% import "macro.html" as macro %} -->
{%block content %}
<h1 class='text-center'>{{message}}</h1> <hr>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Pitches</h2>
      <div class="row box">
        {% for pitch in pitches %}
        <div class="col-sm-4"
        >
          <ul class='list-unstyled '>
            <li class='style'
            style="background-color: antiquewhite;height: 25rem;padding: 1.5rem;box-shadow: 0 .5rem 1rem rgba(0, 0,0,.2);">
              <h3 class=text-primary>{{pitch.title}}</h3>
              <h4>{{pitch.description}}</h4>
              <p style="color: #ff5421;">By: {{pitch.user.username}}</p>
              <a ><button class='btn btn-primary'>Comment</button></a>
            </li> <hr> <br>
            </ul>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
